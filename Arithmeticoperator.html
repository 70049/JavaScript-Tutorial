<!DOCTYPE html>
<html lang="en">
<head>
   
        <title>Arithmetic operator</title>
</head>
<body>
        <script>
                /*   
                +       Adition
                -       Substraction
                *       Multiplication
                **      Exponentaional
                /       Division
                %       Modulus
                ++      Increment
                --      Decrement

                 */

                 var a = 235;
                 var b= 30;
                 var c= a%b;
                 c= a ++;
                 b--;
                 document.write(c);
                 document.write("<br>");
                 document.write(a);
                 document.write("<br>");
                 document.write(b);
     
        </script>
</body>
</html>
