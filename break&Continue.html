<!DOCTYPE html>
<html lang="en">
<head>
       
        <title>Break and Continue</title>
</head>
<body>
        <script>
                for(var a=1; a<=10;a++){
                        if(a == 3){
                                document.write("Isequals to 3 <br>");
                                continue;
                                // break;
                        }
                        document.write(a + "<br>");
                       
                }
        </script>
</body>
</html>
