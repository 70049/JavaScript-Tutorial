<!DOCTYPE html>
<html lang="en">
<head>
      
        <title>While Loop</title>
</head>
<body>
        <!-- 
                while
                do/while
                for
                for/in
                forEach
         -->
   <script>
        var a = 1;
        while(a <= 10){
                document.write(a + "<br>");
                a = a + 1;
        }
   </script>     
</body>
</html>
