<!DOCTYPE html>
<html lang="en">
<head>
      
        <title>map Method In Array</title>
</head>
<body>
        <script>
                const arr = [1,5,14,5,1,8];
                const arr2 =   arr.map(test);

                function test(x){
                        return x * 10;
                }
                document.write(arr2+"<br><br>");

                const arr3 = [
                        {name:"Raju",age:23},
                        {name:"Raj",age:28},
                ];

                function test1(x){
                        return x.name;
                        
                }

                const arr4 = arr3.map(test1);
                document.write(arr4+"<br><br>");



        </script>
</body>
</html>
