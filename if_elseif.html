<!DOCTYPE html>
<html lang="en">
<head>
      
        <title>if_elseif</title>
</head>
<body>

        <script>
                let time = 8;

                if(time >= 1  && time <= 12){
                        document.write("Good Morning");
                }else if(time >= 12 && time <= 15){
                        document.write("Good Afternoon");
                }else{
                        document.write("Good Evening");
                }
               
        </script>
        
</body>
</html>
