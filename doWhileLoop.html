<!DOCTYPE html>
<html lang="en">
<head>
       
        <title>Do-While Loop</title>
</head>
<body>
        <script>
                var a = 1;
                do{
                        document.write("Hello Chamcham");
                        a= a+ 1;
                }while(a <= 10){
                        document.write(a + "<br>");
                        a++;

                }
        </script>
</body>
</html>
