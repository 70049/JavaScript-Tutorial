<!DOCTYPE html>
<html lang="en">
<head>
       
        <title>Multi Dimensional Array</title>
</head>
<body>
        <script>
                var mArray = new Array(
                        ["Rajeev",22,"Male","B.tech"],
                        ["Chamcham",23,"Female","M.A"],
                        ["Harsh",16,"Male","Matric"],
                        ["Sajan",21,"Male","Intermidiate"],
                )
                for(var a = 0;a<mArray.length;a++){
                        document.write(mArray[a]+"<br>");
                       
                }
                document.write(mArray[2][1]+"<br>");
                document.write(mArray.length);

                
        </script>
</body>
</html>
