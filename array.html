<!DOCTYPE html>
<html lang="en">
<head>
       
        <title>Array</title>
</head>
<body>
        <script>
                var ary = [10,20,30,40,50];
                sum = 0;
                for(var a=0;a<ary.length;a++){
                        document.write(ary[a]+" ");
                        document.write("<br> ");
                        sum = sum + ary[a];

                }
                document.write(sum);
                document.write(typeof ary);
                
        </script>
        
</body>
</html>
