<!DOCTYPE html>
<html lang="en">
<head>
       
        <title>Math Method in JavaScript</title>
</head>
<body>
        <!-- 
                ceil(x)         sqrt(x)         floor(x)
                cbrt(x)         round(x)        pow(x,y)
                trunc(x)        random()        max(z,y,z..n)
                abs(x)          min(x,y,z..n)   PI
         -->
        <script>
                var a = Math.ceil(7.2);
                document.write(a + "<br><br>");

                var a = Math.floor(4.2);
                document.write(a + "<br><br>");

                var a = Math.round(42.84);
                document.write(a + "<br><br>");

                var a = Math.trunc(5.28);
                document.write(a + "<br><br>");

                var a = Math.floor(4.2);
                document.write(a + "<br><br>");

                var a = Math.max(42,52,10,50);
                document.write(a + "<br><br>");

                var a = Math.min(42,10,45,74);
                document.write(a + "<br><br>");

                var a = Math.sqrt(25);
                document.write(a + "<br><br>");

                var a = Math.cbrt(15);
                document.write(a + "<br><br>");

                var a = Math.pow(2,3);
                document.write(a + "<br><br>");

                var a = Math.floor(Math.random() * 10) + 1;
                document.write(a + "<br><br>");

                var a = Math.abs(-80.25);
                document.write(a + "<br><br>");

                var a = Math.PI;
                document.write(a + "<br><br>");
        </script>
</body>
</html>
