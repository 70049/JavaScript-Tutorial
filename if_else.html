<!DOCTYPE html>
<html lang="en">
<head>
      
        <title>If-else Condition</title>
</head>
<body>


        <script>
                var z= 20;
                var a= 100;
                if(z<a){
                        document.write(z ," is smaller value than",a);
                }else{
                        document.write(z ,"is Greater value than ",a);
                }

        </script>
</body>
</html>
